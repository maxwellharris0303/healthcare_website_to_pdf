<div>Body</div>
<div><p>UCSF Dental Center is <strong>unique in three ways</strong>.</p>
<p><strong>First</strong>, our patients can choose from three levels of service to best suit their individual needs.</p>
<p><strong>Second</strong>, we offer services not just for standard dental care, but also specialized treatment, from orthodontics to oral medicine.</p>
<p><strong>Third</strong>, we provide the innovative care you expect from one of the world's leading research and teaching institutions.</p>
